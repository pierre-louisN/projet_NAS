!
!Config du routeurR1
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R1
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
no ipv6 cef
mpls label protocol ldp
multilink bundle-name authenticated
ip tcp synwait-time 5
!
! Config une interface 
! Cet interface est up
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
 ip ospf 4444 area 1
! Config une interface 
! Cet interface est up
interface GigabitEthernet1/0
 ip address 10.10.1.1 255.255.255.0
 ip ospf 4444 area 1
 negotiation auto
 mpls ip
! Config une interface 
! Cet interface est up
interface GigabitEthernet3/0
 ip address 10.10.5.1 255.255.255.0
 ip ospf 4444 area 1
 negotiation auto
! Config une interface 
! Cet interface est up
interface FastEthernet0/0
 ip address 10.10.7.1 255.255.255.0
 ip ospf 4444 area 1
 duplex full
! Config une interface 
! Cet interface est up
interface GigabitEthernet2/0
 ip address 10.10.4.1 255.255.255.0
 ip ospf 4444 area 1
 negotiation auto
 mpls ip
router ospf 4444
 router-id 1.1.1.1
 network 1.1.1.1 0.0.0.0 area 0
router bgp 110
bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 neighbor 2.2.2.2 remote-as 110
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 3.3.3.3 remote-as 110
 neighbor 3.3.3.3 update-source Loopback0
 neighbor 4.4.4.4 remote-as 110
 neighbor 4.4.4.4 update-source Loopback0
 neighbor 5.5.5.5 remote-as 110
 neighbor 5.5.5.5 update-source Loopback0
 neighbor 6.6.6.6 remote-as 110
 neighbor 6.6.6.6 update-source Loopback0
 neighbor 7.7.7.7 remote-as 110
 neighbor 7.7.7.7 update-source Loopback0
 neighbor 8.8.8.8 remote-as 110
 neighbor 8.8.8.8 update-source Loopback0
!
 address-family ipv4
  network 1.1.1.1 mask 255.255.255.255
 exit-address-family
ip community-list 1 permit internet
!
!
!
!
ip forward-protocol nd
no ip http server
control-plane
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end