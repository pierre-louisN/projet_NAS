!Config du routeurR3
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R3boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
no ipv6 cef
mpls label protocol ldp
multilink bundle-name authenticated
ip tcp synwait-time 5
!
! Config une interface 
! Cet interface est up
interface Loopback0
 ip addresse 3.3.3.3
 ip ospf 4444 area 1
! Config une interface 
! Cet interface est up
interface GigabitEthernet2/0
 ip address 10.10.2.2 255.255.255.0
 ip ospf 4444 area 1
 negotition auto! Config une interface 
! Cet interface est up
interface GigabitEthernet3/0
 ip address 10.10.9.1 255.255.255.0
 ip ospf 4444 area 1
 negotition auto! Config une interface 
! Cet interface est up
interface FastEthernet0/0
 ip address 10.10.10.2 255.255.255.0
 ip ospf 4444 area 1
 negotition auto! Config une interface 
! Cet interface est up
interface GigabitEthernet1/0
 ip address 10.10.3.1 255.255.255.0
 ip ospf 4444 area 1
 negotition auto!
!
!
ip forward-protocol nd
no ip http server
control-plane
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end