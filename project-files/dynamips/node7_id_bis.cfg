!Config du routeurR7
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R7boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
no ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
!
! Config une interface 
! Cet interface est up
interface Loopback0
 ip addresse 7.7.7.7
! Config une interface 
! Cet interface est up
interface FastEthernet0/0
 ip address 10.10.11.1 255.255.255.0
! Config une interface 
! Cet interface est up
interface GigabitEthernet1/0
 ip address 10.10.9.2 255.255.255.0
 ip ospf 4444 area 1
 negotition auto! Config une interface 
! Cet interface est shutdown 
interface GigabitEthernet2/0
 no ip address
 shutdown
 duplex full
! Fin config d interface 
! Config une interface 
! Cet interface est shutdown 
interface GigabitEthernet3/0
 no ip address
 shutdown
 duplex full
! Fin config d interface 
!
!
!
ip forward-protocol nd
no ip http server
control-plane
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end