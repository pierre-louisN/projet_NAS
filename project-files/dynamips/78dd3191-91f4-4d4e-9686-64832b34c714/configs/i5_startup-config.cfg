!
!Config du routeurR5
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R5
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
no ipv6 cef
mpls label protocol ldp
multilink bundle-name authenticated
ip tcp synwait-time 5
!
! Config une interface 
! Cet interface est up
interface Loopback0
 ip address 5.5.5.5 255.255.255.255
! Config une interface 
! Cet interface est up
interface FastEthernet0/0
 ip address 10.10.7.2 255.255.255.0
 ip ospf 4444 area 1
 duplex full
 mpls ip
! Config une interface 
! Cet interface est shutdown 
interface GigabitEthernet3/0
 no ip address
 shutdown
! Fin config d interface 
! Config une interface 
! Cet interface est up
interface GigabitEthernet2/0
 ip address 1.1.13.1 255.255.255.252
 negotiation auto
! Config une interface 
! Cet interface est up
interface GigabitEthernet1/0
 ip address 10.10.8.1 255.255.255.0
 ip ospf 4444 area 1
 negotiation auto
router ospf 4444
 router-id 5.5.5.5
 network 5.5.5.5 0.0.0.0 area 0
router bgp 110
bgp router-id 5.5.5.5
 bgp log-neighbor-changes
 neighbor 1.1.1.1 remote-as 110
 neighbor 1.1.1.1 update-source Loopback0
 neighbor 1.1.1.1 send-community
 neighbor 2.2.2.2 remote-as 110
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 2.2.2.2 send-community
 neighbor 3.3.3.3 remote-as 110
 neighbor 3.3.3.3 update-source Loopback0
 neighbor 3.3.3.3 send-community
 neighbor 4.4.4.4 remote-as 110
 neighbor 4.4.4.4 update-source Loopback0
 neighbor 4.4.4.4 send-community
 neighbor 6.6.6.6 remote-as 110
 neighbor 6.6.6.6 update-source Loopback0
 neighbor 6.6.6.6 send-community
 neighbor 7.7.7.7 remote-as 110
 neighbor 7.7.7.7 update-source Loopback0
 neighbor 7.7.7.7 send-community
 neighbor 8.8.8.8 remote-as 110
 neighbor 8.8.8.8 update-source Loopback0
 neighbor 8.8.8.8 send-community
 neighbor 1.1.13.2 remote-as 111
 neighbor 1.1.13.2 route-map PROVIDER in
 neighbor 1.1.14.2 route-map CLIENT in
 neighbor 1.1.14.2 route-map CLIENT_OUT out
 neighbor 1.1.15.2 route-map PEER in
 neighbor 1.1.16.2 route-map CLIENT in
 neighbor 1.1.16.2 route-map CLIENT_OUT out
!
 address-family ipv4
  network 5.5.5.5 mask 255.255.255.255
  network 10.10.7.0 mask 255.255.255.0
  network 1.1.13.0 mask 255.255.255.252
  network 10.10.8.0 mask 255.255.255.0
 exit-address-family
ip community-list 1 permit internet
!
ip community-list 10 permit 111:50
ip community-list 10 permit 112:150
ip community-list 10 permit 113:100
ip community-list 10 permit 114:150
route-map PROVIDER permit 10
 match community 10
 set local-preference 50
!
!
route-map CLIENT permit 10
 match community 1
 set local-preference 150
route-map CLIENT_OUT permit 10
 match community 1
 set local-preference 150
!
!
route-map PEER permit 10
 match community 10
!
!
!
!
!
ip forward-protocol nd
no ip http server
control-plane
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end