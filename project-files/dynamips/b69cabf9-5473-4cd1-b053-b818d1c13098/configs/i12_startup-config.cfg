!
!Config du routeurR12
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R12
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
no ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
!
! Config une interface 
! Cet interface est up
interface GigabitEthernet1/0
 ip address 1.1.16.2 255.255.255.252
 negotiation auto
! Config une interface 
! Cet interface est shutdown 
interface FastEthernet0/0
 no ip address
 shutdown
! Fin config d interface 
! Config une interface 
! Cet interface est shutdown 
interface GigabitEthernet2/0
 no ip address
 shutdown
! Fin config d interface 
router bgp 114
bgp router-id 1.1.16.2
 bgp log-neighbor-changes
 neighbor 1.1.16.1 remote-as 110
!
ip community-list 1 permit internet
!
!
!
!
ip forward-protocol nd
no ip http server
control-plane
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end